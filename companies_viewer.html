<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies Financial Data | ZAKHM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #111827;
            --bg-sidebar: #1F2937;
            --bg-card: #1F2937;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-light: #f8fafc;
            --accent: #22d3ee;
            --accent-hover: #06b6d4;
            --success: #10b981;
            --danger: #ef4444;
            --border: #374151;
            --shadow-sm: 0 4px 15px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 8px 30px rgba(34, 211, 238, 0.15);
            --glow: 0 0 20px rgba(34, 211, 238, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px 20px;
            background: rgba(34, 211, 238, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(34, 211, 238, 0.2);
            box-shadow: var(--glow);
            transform: translateX(-5px);
        }

        header:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--accent);
        }

        h1 {
            color: var(--accent);
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .search-container {
            position: relative;
            max-width: 600px;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid var(--border);
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
            background: var(--bg-sidebar);
            color: var(--text-primary);
        }

        #searchInput:focus {
            border-color: var(--accent);
            box-shadow: var(--glow);
        }

        #searchInput::placeholder {
            color: var(--text-secondary);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: var(--accent);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 5px;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .company-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent);
        }

        .company-symbol {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
        }

        .company-badge {
            background: rgba(34, 211, 238, 0.2);
            color: var(--accent);
            padding: 5px 15px;
            border-radius: 6px;
            font-size: 0.9em;
            border: 1px solid var(--accent);
            font-weight: 600;
        }

        .period-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: var(--bg-sidebar);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border);
            width: fit-content;
        }

        .period-tab {
            padding: 10px 25px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.95em;
        }

        .period-tab:hover {
            color: var(--accent);
            background: rgba(34, 211, 238, 0.1);
        }

        .period-tab.active {
            background: rgba(34, 211, 238, 0.2);
            color: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
        }

        .financial-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 1.2em;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .financial-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .financial-table th,
        .financial-table td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid var(--border);
        }

        .financial-table th {
            background: rgba(55, 65, 81, 0.5);
            color: var(--accent);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .financial-table th:first-child,
        .financial-table td:first-child {
            text-align: left;
            position: sticky;
            left: 0;
            background: var(--bg-sidebar);
            border-left: 1px solid var(--border);
            font-weight: 600;
            min-width: 250px;
        }

        .financial-table td {
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
        }

        .financial-table td.label-cell {
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .financial-table tbody tr {
            transition: all 0.3s ease;
        }

        .financial-table tbody tr:hover {
            background: rgba(34, 211, 238, 0.05);
        }

        .financial-table tbody tr:last-child td {
            border-bottom: none;
        }

        .no-results,
        .loading {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-card);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 1.2em;
            border: 1px solid var(--border);
        }

        .loading {
            color: var(--accent);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            border-radius: 8px;
            box-shadow: var(--glow);
        }

        .brand h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-btn">üè† Back to Home</a>
            <div class="brand">
                <div class="logo-icon"></div>
                <h2>ZAKHM</h2>
            </div>
            <h1>üìä Companies Financial Data</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by company symbol...">
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCompanies">0</div>
                <div class="stat-label">Total Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="visibleCompanies">0</div>
                <div class="stat-label">Displayed Companies</div>
            </div>
        </div>

        <div id="companiesContainer">
            <div class="loading">Loading data...</div>
        </div>
    </div>

    <script>
        let companiesData = [];
        let currentCompany = null;
        let currentPeriod = 'Annually';

        const COMPANY_SYMBOLS = [
            "4325", "4327", "4020", "4090", "4100", "4150",
            "4220", "4250", "4300", "4310", "4320", "4321",
            "4322", "4326", "4323", "4324", "4230"
        ];

        async function loadCompaniesData() {
            const promises = COMPANY_SYMBOLS.map(async symbol => {
                try {
                    const response = await fetch(`companies_data/${symbol}.json`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error(`Error loading ${symbol}:`, error);
                    return null;
                }
            });

            companiesData = (await Promise.all(promises)).filter(d => d !== null);

            const retalData = companiesData.find(c => c.symbol === "4325");
            if (retalData) {
                currentCompany = retalData;
                displayCompany(retalData);
                updateStats(companiesData.length, 1);
            }
        }

        function displayCompany(company) {
            const container = document.getElementById('companiesContainer');
            container.innerHTML = createCompanyView(company);
        }

        function createCompanyView(company) {
            const symbol = company.symbol;
            const financials = company.financial_information;

            return `
                <div class="company-card">
                    <div class="company-header">
                        <div class="company-symbol">${symbol}</div>
                        <div class="company-badge">Active</div>
                    </div>
                    
                    <div class="period-tabs">
                        <button class="period-tab ${currentPeriod === 'Annually' ? 'active' : ''}" onclick="setPeriod('Annually')">
                            Annually
                        </button>
                        <button class="period-tab ${currentPeriod === 'Quarterly' ? 'active' : ''}" onclick="setPeriod('Quarterly')">
                            Quarterly
                        </button>
                    </div>
                    
                    <div class="financial-tables">
                        ${createFinancialTable('Balance_Sheet', 'Balance Sheet', financials)}
                        ${createFinancialTable('Statement_Of_Income', 'Statement Of Income', financials)}
                        ${createFinancialTable('Cash_Flows', 'Cash Flows', financials)}
                    </div>
                </div>
            `;
        }

        function createFinancialTable(key, title, financials) {
            const dataKey = `${currentPeriod}_${key}`;
            const data = financials[dataKey]?.[0] || [];

            if (!data || data.length === 0) {
                return `
                    <div class="financial-section">
                        <div class="section-title">${title}</div>
                        <p style="color: var(--text-secondary); padding: 20px;">No data available</p>
                    </div>
                `;
            }

            const labelKey = Object.keys(data[0])[0];
            const headers = Object.keys(data[0]).filter(h => h !== labelKey);

            return `
                <div class="financial-section">
                    <div class="section-title">${title}</div>
                    <div class="table-container">
                        <table class="financial-table">
                            <thead>
                                <tr>
                                    <th>${title}</th>
                                    ${headers.map(h => `<th>${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${data.map(row => {
                const label = row[labelKey] || '';
                return `
                                        <tr>
                                            <td class="label-cell">${label}</td>
                                            ${headers.map(h => `<td>${row[h] || '-'}</td>`).join('')}
                                        </tr>
                                    `;
            }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function setPeriod(period) {
            currentPeriod = period;
            if (currentCompany) {
                displayCompany(currentCompany);
            }
        }

        function updateStats(total, visible) {
            document.getElementById('totalCompanies').textContent = total;
            document.getElementById('visibleCompanies').textContent = visible;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (searchTerm === '') {
                const retalData = companiesData.find(c => c.symbol === "4325");
                if (retalData) {
                    currentCompany = retalData;
                    displayCompany(retalData);
                    updateStats(companiesData.length, 1);
                }
            } else {
                const found = companiesData.find(company =>
                    company.symbol.toLowerCase().includes(searchTerm)
                );
                if (found) {
                    currentCompany = found;
                    displayCompany(found);
                    updateStats(companiesData.length, 1);
                } else {
                    document.getElementById('companiesContainer').innerHTML =
                        '<div class="no-results">No results found</div>';
                    updateStats(companiesData.length, 0);
                }
            }
        });

        loadCompaniesData();
    </script>
</body>

</html>
